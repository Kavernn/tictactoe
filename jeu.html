<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Bienvenue au grand tic tac toe</title>

        <tr>

      <div class="cell-o" style="display: none" content="O">O</div>
